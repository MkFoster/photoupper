<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upper Event Code</title>
    <link rel="stylesheet" href="pico.min-dist.css">
    <style>
        @media (max-width: 500px) {
            form {
                width: 100%;
                margin: auto;
            }
        }

        @media (min-width: 501px) {

            .grid>* {
                min-width: 600px;
            }
        }

        form {
            margin: auto;
        }

        form input {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="grid">
        <form>
            <h2>Enter your event code:</h2>
            <input type="text" id="eventCode" name="eventCode" placeholder="Event Code" aria-label="Event Code"
                required>
            <button id="eventCodeBtn" type="button">Submit</button>
        </form>
    </div>
    <script src="javascript.js"></script>
    <script>
        const uploadForm = document.querySelector('#eventCodeBtn');
        uploadForm.addEventListener('click', () => {
            storeEventCode(document.querySelector('#eventCode').value);
            if (document.referrer) {
                window.location.href = document.referrer;
            } else {
                window.location.href = index.html;
            }
        });
    </script>
</body>

</html>
